<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JATDL - Just Another To-Do List</title>
</head>
<body>
    <div id="container">
        <h1>JATDL</h1>
        <h2>Just Another To-Do List</h2>
        <div id="to-do-list">
            <form id="task-input">
                <input type="text" name="task" id="task" placeholder="What do you need to do?">
                <button type="submit">Add</button>
            </form>
            <div id="tasks-list"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
